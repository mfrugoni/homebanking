<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Create cards</title>
</head>

<body>
<div id="app">
    <div class="toast-container position-absolute p-3 top-0 end-0" id="toastPlacement">
        <div id="danger-toast" data-bs-delay="2000" class="toast align-items-center text-white bg-danger border-0"
             role="alert" aria-live="assertive" aria-atomic="true">
            <div class="d-flex">
                <div class="toast-body">
                    {{ errorMsg }}
                </div>
                <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"
                        aria-label="Close"></button>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row mt-5">
            <div class="col-12 col-md-2">
                <div class="">
                    <a href="/web/accounts.html"
                       class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-dark text-decoration-none">
                        <img class="menu-logo" src="img/Mindhub-logo.png">

                    </a>
                    <hr>
                    <ul class="nav nav-pills flex-column mb-auto">
                        <li>
                            <a href="/web/accounts.html" class="nav-link link-dark">
                                <i class="bi bi-inboxes"></i>
                                Accounts
                            </a>
                        </li>
                        <li class="nav-item">
                            <a href="/web/cards.html" class="nav-link active">
                                <i class="bi bi-credit-card"></i>
                                Cards
                            </a>
                        </li>
                        <li>
                            <a href="/web/transfers.html" class="nav-link link-dark">
                                <i class="bi bi-box-arrow-right"></i>
                                Transfers
                            </a>
                        </li>
                        <li>
                            <a href="/web/loan-application.html" class="nav-link link-dark">
                                <i class="bi bi-cash"></i>
                                Loans
                            </a>
                        </li>
                    </ul>
                    <hr>
                    <ul class="nav nav-pills flex-column mb-auto">
                        <button class="btn btn-danger img-fluid" v-on:click="signOut">Sign out</button>
                    </ul>
                </div>
            </div>
            <div class="col offset-md-2">
                <div class="row mt-3">
                    <div class="col-6">
                        <h2 class="display-6 subtitle">Delete card</h2>
                        <form class="mt-4" v-on:submit="erase($event)">
                            <div class="row mb-3">
                                <label for="card-id" class="col-sm-4 col-form-label ">Select card:</label>
                                <div class="col-sm-7">
                                    <select id="card-id" v-model="cardId" class="form-select"
                                            aria-label="Default select example" required>
                                        <option value="0">Open this select menu</option>
                                        <option v-for="card in activeCards" v-bind:value="card.id">
                                            {{ card.type }} CARD | Number: {{ card.number }}</option>
                                    </select>
                                </div>
                            </div>
                            <button type="submit" class="btn btn-sm btn-danger">Delete</button>
                        </form>
                    </div>
                </div>
                <div class="row">

                </div>
            </div>
        </div>
    </div>
</div>
<!-- Modal -->
<div class="modal fade" id="confirModal" tabindex="-1" aria-labelledby="confirModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="confirModalLabel">Confirm Card Deletion</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                Deleting cards cannot be undone, do you want to continue?
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-sm btn-danger" data-bs-dismiss="modal">Cancel</button>
                <button type="button" v-on:click="apply" class="btn btn-sm btn-success">Yes, delete Card</button>
            </div>
        </div>
    </div>
</div>
<!-- Modal 2-->
<div class="modal fade" id="okModal" tabindex="-1" aria-labelledby="okModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="okModalLabel">Card was deleted!</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                You canÂ´t use the deleted card anymore.<i class="bi bi-check-circle-fill text-success"></i>
            </div>
            <div class="modal-footer">
                <button type="button" v-on:click="finish" class="btn btn-sm btn-success"
                        data-bs-dismiss="modal">Ok</button>
            </div>
        </div>
    </div>
</div>

<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
        crossorigin="anonymous"></script>
<script src="js/delete-cards.js"></script>
</body>

</html>
